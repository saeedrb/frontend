<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button fill background</title>
    <link rel="stylesheet" href="style.css" >
  </head>
  <body>
    <div class="container">
        <div class="butt-cont">
            <button class="button-fill fill-left">left animation</button>
            <button class="button-fill fill-right">right animation</button>
            <button class="button-fill fill-top">top animation</button>

        </div>
    </div>
  </body>
</html>
